<html>
  <link rel="stylesheet" href="style.scss" />
  <script src="index.js"></script>

  <body>
    <div class="wrapper">
      <h2>Comment Box widget</h2>

      <div class="add-commnent-wrapper">
        <textarea placeholder="Write your comments ..."></textarea>
        <div>
          <button>Cancel</button>
          <button>Add Comment</button>
        </div>
      </div>
      <div class="comment-section-wrapper">
        <div class="comment-container">
          <span>Author Name</span>
          <p>I really like this video, can you please make some more?</p>
          <div class="comment-action-container">
            <span>Like</span>
            <span>Reply</span>
            <span>Delete</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
